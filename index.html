<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Practica para vacante para de CUBITS como desarrollador junior <span class="header__name">Alberto Felix Rosas</span></h1>
    </header>
    <main>
        <form action="" class="form-wrapper">
            <div class="form">
                <label for="year">Año</label>
                <input class="form__input" type="number"  id="year" min="1970" max="2200">
                <label for="month">Mes</label>
                <select class="form__input" id="month">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <label for="day">Dia</label>
                <input class="form__input" type="number" id="day" min="1" max="31">
                <label for="number-of-days">Cantidad de dias</label>
                <input class="form__input" value="1" type="number" id="number-of-days" min="1" max="31">
                <button class="button" type="button" id="button-to-show">
                    Mostrar calendario
                </button>
            </div>
        </form>
        <div class="main-calendars" id="main-calendars">
        </div>
    </main>
    <footer class="footer">
        <a class="footer__link" href="https://github.com/albertofelixrosas"><em>@2023 Alberto Félix Rosas CUBITS</em> <strong>HTML Vanilla</strong></a>
    </footer>
</body>
</html>
