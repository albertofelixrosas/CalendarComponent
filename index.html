<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Practica de Homework para empezar a chambear <span class="header__name">Alberto Felix Rosas</span></h1>
    </header>
    <main>
        <form action="" class="form-wrapper">
            <div class="form">
                <label for="">Year</label>
                <input class="form__input" type="number" name="" id="year" min="1970" max="2200">
                <label for="">Month</label>
                <select class="form__input" name="" id="month">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <label for="">Day</label>
                <input class="form__input" type="number" name="" id="day" min="1" max="31">
                <label for="">Number of days</label>
                <input class="form__input" value="1" type="number" name="" id="number-of-days" min="1" max="31">
                <button class="button" type="button" id="button-to-show">
                    Show calendar
                </button>
            </div>
        </form>
        <div class="main-calendars" id="main-calendars">
            <div class="main-calendars__year">
                <h2>2023</h2>
            </div>
            <div class="calendar">
                <div class="calendar__header">
                    <div class="calendar__month">
                        <h3>Febrero</h3>
                    </div>
                    <div class="calendar__days-of-week">
                        <div class="calendar__cell">
                            1
                        </div>
                        <div class="calendar__cell">
                            1
                        </div>
                        <div class="calendar__cell">
                            1
                        </div>
                        <div class="calendar__cell">
                            1
                        </div>
                        <div class="calendar__cell">
                            1
                        </div>
                        <div class="calendar__cell">
                            1
                        </div>
                        <div class="calendar__cell">
                            1
                        </div>
                    </div>
                </div>
                <div class="calendar__body">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
